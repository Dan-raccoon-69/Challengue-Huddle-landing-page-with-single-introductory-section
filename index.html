<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <main class="main__container">

    <!-- logotipo -->

    <section class="main__logo">
      <img src="images/logo.svg" alt="Logotipo">
    </section>

    <!-- main -->
    <section class="main__content">

        <figure class="main__picture">
          <img src="images/illustration-mockups.svg" alt="Hero">
        </figure>

        <article class="main__text">
          <h1 class="main__title">
            Build The Community Your Fans Will Love
          </h1>

          <p class="main__p">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.
          </p>

          <button class="main__button">
            Register
          </button>

        </article>

    </section>

    <!-- iconos -->

    <section class="main__contacto">
      <a href="#">
        <ion-icon name="logo-facebook"></ion-icon>
      </a>
      <a href="#">
        <ion-icon name="logo-twitter"></ion-icon>
      </a>
      <a href="#">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
    </section>

  </main>

  <footer class="attribution">
    <p>
      Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" >Frontend Mentor</a>.
    </p>
    <p>
      Coded by <a href="https://github.com/Dan-raccoon-69" target="_blank">Dan-raccoon-69</a>.
    </p>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
